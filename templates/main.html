{% extends 'base.html' %}

{% block title %}
Main page
{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Pricing</h1>
</div>
<div class="card-deck mb-3 text-center">
    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            {% for l in data %}
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">{{ l.title }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ l.price }}<small
                                class="text-muted fw-light">$</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>10 users included</li>
                            <li>2 GB of storage</li>
                            <li>Email support</li>
                            <li>Help center access</li>
                        </ul>
                        <a href="/buy/{{ l.id }}" type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</a>
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
    </main>
    {% endblock%}
